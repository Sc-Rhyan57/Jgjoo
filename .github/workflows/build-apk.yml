name: Build APK
on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Fix Google Services Plugin (SOLUÇÃO DEFINITIVA)
        run: |
          GOOGLE_JSON='{
            "project_info": {
              "project_number": "123456789",
              "firebase_url": "https://dummy.firebaseio.com",
              "project_id": "dummy-project",
              "storage_bucket": "dummy.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:123456789:android:abc",
                "android_client_info": {"package_name": "com.projectlumina.luminaclient"}
              },
              "oauth_client": [],
              "api_key": [{"current_key": "AIzaDummy"}],
              "services": {"appinvite_service": {"other_platform_oauth_client": []}}
            }],
            "configuration_version": "1"
          }'
          
          echo "Criando google-services.json em TODOS os locais procurados..."
          mkdir -p app/src/release app/src/debug app/src/Release app/src/Debug
          echo "$GOOGLE_JSON" > app/google-services.json
          echo "$GOOGLE_JSON" > app/src/google-services.json
          echo "$GOOGLE_JSON" > app/src/release/google-services.json
          echo "$GOOGLE_JSON" > app/src/debug/google-services.json
          echo "$GOOGLE_JSON" > app/src/Release/google-services.json
          echo "$GOOGLE_JSON" > app/src/Debug/google-services.json
          
          echo "Modificando build.gradle para IGNORAR arquivo ausente..."
          if [ -f app/build.gradle.kts ]; then
            if ! grep -q "googleServices" app/build.gradle.kts; then
              sed -i '/apply\s*plugin/a\
googleServices {\
    missingGoogleServicesStrategy = com.google.gms.googleservices.GoogleServicesPlugin.MissingGoogleServicesStrategy.IGNORE\
}' app/build.gradle.kts
            fi
          elif [ -f app/build.gradle ]; then
            if ! grep -q "googleServices" app/build.gradle; then
              sed -i '/apply\s*plugin/a\
googleServices {\
    missingGoogleServicesStrategy = "IGNORE"\
}' app/build.gradle
            fi
          fi
          
          echo "Arquivos criados:"
          find app -name "google-services.json" -type f
      
      - name: Grant execute permission
        run: chmod +x ./gradlew
      
      - name: Build APK
        run: ./gradlew assemble${{ github.event.inputs.build_type }} --no-daemon --stacktrace
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.build_type }}.apk
          path: app/build/outputs/apk/${{ github.event.inputs.build_type }}/*.apk