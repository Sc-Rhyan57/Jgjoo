name: Build APK Extract

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Build Type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle 8.4
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.4'

    - name: Decode Keystore
      if: inputs.buildType == 'release'
      run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release.jks

    - name: Build ${{ inputs.buildType }} APK
      env:
        KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: gradle assemble${{ inputs.buildType == 'release' && 'Release' || 'Debug' }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-extract-${{ inputs.buildType }}
        path: app/build/outputs/apk/${{ inputs.buildType }}/*.apk

    - name: Get APK path
      id: apk
      run: |
        echo "path=$(find app/build/outputs/apk/${{ inputs.buildType }} -name '*.apk')" >> $GITHUB_OUTPUT

    - name: Create Release
      if: inputs.buildType == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: APK Extract v1.0.${{ github.run_number }}
        files: ${{ steps.apk.outputs.path }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
